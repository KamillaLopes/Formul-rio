<html>

    <head>
     <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>FORMULÁRIO DE CADASTRO</h1>

    
        <main>
            <form>
                <label for="nome">NOME</label>
                <input type="text" id="nome">

                <label for="idade">IDADE</label>
                <input type="number" id="idade">

                <label for="telefone">TELEFONE</label>
                <input type="tel" id="telefone">
                
                
                <label for="datanasc">DATA NASC</label>
                <input type="date" id="dat">

                <label for="endemail">E_MAIL</label>
                <input type="email" id="endemail">

                <label for="senha">SENHA</label>
                <input type="password" id="senha">

                
                <div>
                    <textarea cols="28px" rows="30px"></textarea>
                </div>
                <label for="circulo-tel">E-MAIL</label>
                <input type="radio" id="circulo-email">
                <br>
                <label for"caixa-wpp">WHATSAPP</label>
                <input type="checkbox" id="caixa-wpp">

                <input type="submit">
            
            </form>
            
            <table>

                 <tr>
                <td>Horário</td>
                <td>Segunda</td>
                <td>Terça</td>
                <td>Quarta</td>
                <td>Quinta</td>
                <td>Sexta</td>
                </tr>
                
            </table>

            <thead>

                <tr>
                <th>Dia</th>
                <th>Horário</th>
                </tr>

            </thead>
            
            <tbody>

                <tr>
                <td>7h10</td>
                <td>Matematica</td>
                </tr>
                
                <tr>
                <td>8h00</td>
                <td>P. Comput.</td>
                </tr>

                <tr>
                <td>8h50</td>
                <td>Biologia</td>
                </tr>

                </tbody>
                
        </main>


    </body>

</html>
